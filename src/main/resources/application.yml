spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jpa_test?serverTimezone=Asia/Seoul
    username: root
    password: 1234
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: false #db를 h2로 관리하겠다. true로 놔야 h2관리 시작.
  jpa:
    show_sql: true
    format_sql: true
    hibernate:
      ddl-auto: create
